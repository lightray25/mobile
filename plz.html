<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Mobile</title>
  <script src="plz.js"></script>
  <link rel="stylesheet" href="main.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Register:</h1>
    <div class="row">
      <div class="col-12">
        <label id="lname">Name:</label>
      </div>
      <div>
        <div class="row">
          <div class="col-2">
            <input id=streetname type="text" placeholder="Straßenname..." pattern="[A-Za-z]">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <input id=streetnumber type="text" placeholder="Straßennummer...">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <input id=plz type="text" placeholder="Postleitzahl..." required pattern="[0-9\.]+" maxlength="5">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <input id=place type="text" placeholder="Ort...">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <input id=land type="text" placeholder="Land...">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div id=output></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <button id="button">Next</button>
          </div>
        </div>
      </div>
    </div>
</body>
