<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Mobile</title>
  <script src="plz.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-3">
      <h2>Register:</h2>
      <div class="form-group">
        <label for="streetname">Straßenname:</label>
        <input type="text" class="form-control" id="streetname" placeholder="Straßenname..." pattern="[A-Za-z]">
      </div>
      <div class="form-group">
        <label for="streetnumber">Straßennummer:</label>
        <input type="text" class="form-control" id="streetnumber" placeholder="Straßennummer...">
      </div>
      <div class="form-group">
        <label for="plz">Postleitzahl:</label>
        <input type="text" class="form-control" id="plz" placeholder="Postleitzahl..." required pattern="[0-9\.]+"
          maxlength="5">
      </div>
      <div class="form-group">
        <label for="place">Ort:</label>
        <input type="text" class="form-control" id="place" placeholder="Ort...">
      </div>
      <div class="form-group">
        <label for="land">Land:</label>
        <input type="text" class="form-control" id="land" placeholder="Land...">
      </div>

      <div id=output></div>

      <button id="button" class="btn btn-outline-primary" type="submit">Next</button>

    </div>
  </div>
</body>
